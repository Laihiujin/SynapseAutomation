    <script>
        let statusCheckInterval = null;

        // æ·»åŠ æ—¥å¿—
        function addLog(message, type = 'info') {
            const logs = document.getElementById('logs');
            const line = document.createElement('div');
            line.className = `log-line ${type}`;
            const time = new Date().toLocaleTimeString();
            line.textContent = `[${time}] ${message}`;
            logs.appendChild(line);
            logs.scrollTop = logs.scrollHeight;
        }

        // æ›´æ–°æœåŠ¡çŠ¶æ€
        async function updateStatus() {
            try {
                const status = await window.electronAPI.supervisor.getStatus();

                // æ›´æ–°å„ä¸ªæœåŠ¡
                updateServiceStatus('backend', status.backend);
                updateServiceStatus('worker', status.worker);
                updateServiceStatus('celery', status.celery);
                updateServiceStatus('frontend', status.frontend);

                // æ›´æ–°æ€»ä½“çŠ¶æ€
                const allRunning = status.backend.running && status.worker.running &&
                                 status.celery.running && status.frontend.running;
                const overallStatus = document.getElementById('overall-status');
                overallStatus.className = 'status-indicator ' + (allRunning ? 'running' : 'stopped');

                // æ›´æ–°æŒ‰é’®çŠ¶æ€
                document.getElementById('btn-start').disabled = allRunning;
                document.getElementById('btn-restart').disabled = !allRunning;
                document.getElementById('btn-stop').disabled = !allRunning;
                document.getElementById('btn-launch').disabled = !allRunning;

            } catch (error) {
                addLog(`è·å–çŠ¶æ€å¤±è´¥: ${error.message}`, 'error');
            }
        }

        function updateServiceStatus(name, status) {
            const indicator = document.getElementById(`status-${name}`);
            const pidElement = document.getElementById(`pid-${name}`);

            indicator.className = 'status-indicator ' + (status.running ? 'running' : 'stopped');
            pidElement.textContent = status.running ? `PID: ${status.pid}` : 'æœªè¿è¡Œ';
        }

        // å¯åŠ¨æ‰€æœ‰æœåŠ¡
        async function startAll() {
            const btn = document.getElementById('btn-start');
            const icon = document.getElementById('start-icon');
            btn.disabled = true;
            icon.innerHTML = '<span class="spinner"></span>';
            addLog('å¯åŠ¨æ‰€æœ‰æœåŠ¡...', 'info');

            try {
                const result = await window.electronAPI.supervisor.startAll();
                if (result.success) {
                    addLog('âœ… æ‰€æœ‰æœåŠ¡å¯åŠ¨æˆåŠŸ', 'info');
                    startStatusCheck();
                } else {

                }
            } catch (error) {

            } finally {

                await updateStatus();

        }

                if (result.success) {

                } else {

                }
            } catch (error) {

            }
            await updateStatus();
        }

        // åœæ­¢æ‰€æœ‰æœåŠ¡
        async function stopAll() {
            addLog('åœæ­¢æ‰€æœ‰æœåŠ¡...', 'warning');
            try {

                if (result.success) {
                    addLog('â¹ æ‰€æœ‰æœåŠ¡å·²åœæ­¢', 'warning');
                    stopStatusCheck();
                } else {

                }
            } catch (error) {

            }

        }
