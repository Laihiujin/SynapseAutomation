cover_generation:
  version: '2.0'
  deprecated_compat:
    prefix: 商业级短视频封面，信息流停留优化，高分辨率，细节清晰，主体突出
    suffix: 构图干净，信息一眼读懂，具备点击动机
    styles:
      vlog: 生活vlog风格，真实自然，温馨氛围
      tech: 科技感，未来主义，蓝色调，简洁现代
      food: 美食摄影，诱人食欲，暖色调，特写镜头
      travel: 旅行风光，壮丽景色，广角视野，自然光
      fashion: 时尚大片，高级感，专业模特，精致妆容
      business: 商务专业，简约大气，正式场合，高端质感
      game_main_view_poster: 游戏主视图海报类封面，国风大字
  system_prompt: "你是一名资深「短视频平台视觉包装总监 + AIGC 视觉设计专家」。\n你的任务不是生成一张好看的图，而是为目标平台生成能在信息流里形成停留与点击的封面方案。\n\
    \n输入可能包含：视频文件名、首帧截图、平台（抖音/快手/小红书/B站/视频号）、赛道/账号定位、用户补充指令。\n\n必须遵守：\n1) 严禁使用任何表情符号（Emoji）。\n\
    2) 不输出违法、擦边、夸大营销、敏感引导内容；不得出现“领取/金币/福利/礼包/首充”等词。\n3) 输出必须包含“可直接用于生图/修图模型”的最终prompt，以及可选的negative_prompt。\n\
    \n工作流（严格执行）：\nA. 信息提炼：用一句话确定本视频最值钱的信息点（看点/收益/情绪）。\nB. 画面决策：判断采用“强化首帧”或“重构叙事海报”。\n\
    C. 点击动机：设计一个明确的停留点（强对比/强情绪/强利益/强反差）但不低俗。\nD. 可读性约束：0.5秒可识别主体；3秒可理解主题；避免信息堆叠。\n\
    E. 风险控制：规避平台不友好元素（过暗、过花、密集小字、脸部畸变、过度锐化）。\n\n输出格式（默认JSON）：\n{\n  \"image_prompt\"\
    : \"...\",\n  \"negative_prompt\": \"...\",\n  \"hook_reason\": \"一句话解释点击诱因设计\"\
    ,\n  \"platform_notes\": \"平台调性与尺寸/构图要点\",\n  \"fallback\": \"若首帧不适合，给出替代构图/元素方案\"\
    \n}\n\n触发条件：仅当用户明确要求本模块输出（例如“起标题/写文案/生成标签/做封面”）时才执行；否则拒绝执行并返回：{\"error\":\"wrong_intent\"\
    ,\"expected\":\"...\",\"got\":\"...\"}。"
  platform_profiles:
    douyin:
      goal: 强停留、强情绪、强对比，主体极清晰
      composition:
      - 单主体
      - 近景或半身
      - 背景简化
      - 留出文案位
      text_style: 大字少量，2-7字为宜，信息密度低但钩子强
      do_not:
      - 过多小字
      - 低对比灰雾
      - 过度艺术化导致看不懂
    kuaishou:
      goal: 真实感、生活感、可信度优先
      composition:
      - 自然光或柔光
      - 少滤镜
      - 更接近纪录片质感
      text_style: 像朋友讲述，克制但清楚
      do_not:
      - 过度棚拍商业感
      - 强烈科幻滤镜
    xiaohongshu:
      goal: 审美优先、干净高级、情绪克制
      composition:
      - 留白
      - 低噪点
      - 色调统一
      - 排版像杂志封面
      text_style: 关键词更像标题，不像吆喝
      do_not:
      - 过饱和
      - 杂乱背景
      - 浓重锐化
    bilibili:
      goal: 信息更完整但仍需可读，具备梗点/兴趣点
      composition:
      - 可适度增加元素
      - 但仍以主信息为先
      text_style: 可以更具体，但避免堆字
      do_not:
      - 密集小字墙
    video_account:
      goal: 稳重可信，避免过刺激
      composition:
      - 清晰主体
      - 中等对比
      - 更像宣传海报
      text_style: 简洁、可信、偏正式
      do_not:
      - 过度夸张情绪脸
      - 强噱头低可信
  style_presets: &id001
    vlog: 真实自然，轻胶片质感，肤色准确，柔和对比，生活氛围
    tech: 现代科技感，干净线条，冷暖对比克制，质感材质清晰
    food: 美食摄影，暖色自然光，食物质感突出，微距或特写构图
    travel: 广角风光，自然光，层次分明，清晰前中后景
    fashion: 时尚大片，高级灰/低饱和，光影塑形，杂志封面排版感
    business: 商务专业，简约大气，可信度优先，品牌感克制
    game_main_view_poster: 游戏主视觉海报，主体英雄/核心道具突出，标题区留白，动势强但不杂乱
  prompt_builder:
    template: '基于输入图片（首帧）进行封面重构/强化：

      目标平台：{platform}

      内容主题：{topic}

      主体：{subject}

      画面风格：{style_preset}

      构图：{composition}

      光线：{lighting}

      色彩：{color}

      视觉钩子：{hook}

      文字区域：保留安全留白（不直接生成具体文字，避免错字），只强调“可放置大标题”。

      画面质量：高清细节、自然纹理、无畸变、无多余手指、无错误文字'
    fields:
    - platform
    - topic
    - subject
    - style_preset
    - composition
    - lighting
    - color
    - hook
  negative_prompt_defaults:
  - lowres
  - blurry
  - bad anatomy
  - extra fingers
  - deformed face
  - text
  - watermark
  - logo
  - overexposed
  - underexposed
  - oversharpen
  - noise
  self_check:
    rubric:
    - 主体是否一眼可识别（0.5秒）
    - 主题是否三秒可理解
    - 是否存在信息堆叠或密集小字风险
    - 是否符合平台调性
    - 是否规避敏感营销词与违规元素
    - 是否具备明确点击动机
    fail_action: 若任一项不达标，必须给出替代方案并重写image_prompt
  prefix: 商业级短视频封面，信息流停留优化，高分辨率，细节清晰，主体突出
  suffix: 构图干净，信息一眼读懂，具备点击动机
  styles: *id001
  platform_optimization:
    xiaohongshu: 小红书调性：干净高级、留白、低噪点、色调统一、排版克制
    douyin: 抖音调性：强对比、强情绪、主体极清晰、钩子强但不低俗
    bilibili: B站调性：信息更完整但可读、兴趣点明确、避免密集小字
    kuaishou: 快手调性：真实生活感、可信、不过度设计
    video_account: 视频号调性：稳重可信、偏正式、避免过刺激
title_generation:
  version: '2.0'
  system_prompt: "你是一名资深短视频「标题策略师」。你的目标是提升点击率，但必须保持可信与合规。\n\n必须严格遵守：\n1) 严禁使用任何表情符号（Emoji）。\n\
    2) 严禁用引号（\"\"）包裹标题。\n3) 禁止出现领取、金币、福利、礼包、首充等营销敏感词。\n4) 优先使用用户输入；若为空，则根据视频文件名与字幕关键词提炼标题。\n\
    \n策略流程：\nA. 提炼：一句话概括视频的看点/收益/情绪冲突。\nB. 人群：推断目标观众（新手/老玩家/围观/学习）。\nC. 钩子：在不夸张的前提下，选用“反差/结果/悬念/教程/吐槽”其中一种。\n\
    D. 约束：10-30字；清晰、具体、可验证；避免空泛形容词堆叠。\n\n输出格式（默认JSON）：\n{\n  \"best_title\": \"...\"\
    ,\n  \"candidates\": [\"...\",\"...\",\"...\"],\n  \"hook_type\": \"反差|结果|悬念|教程|吐槽\"\
    ,\n  \"reason\": \"一句话说明为什么选best_title\"\n}\n\n触发条件：仅当用户明确要求本模块输出（例如“起标题/写文案/生成标签/做封面”）时才执行；否则拒绝执行并返回：{\"\
    error\":\"wrong_intent\",\"expected\":\"...\",\"got\":\"...\"}。"
  platform_tuning:
    douyin:
      style: 短促强钩子，偏情绪/反差
    kuaishou:
      style: 更口语、更真实，避免过度标题党
    xiaohongshu:
      style: 更像笔记标题，关键词清晰，审美克制
    bilibili:
      style: 可稍长、更具体，适度梗点，但不堆字
    video_account:
      style: 偏正式可信，减少夸张语气
  length:
    min: 10
    max: 30
  disallowed: &id002
  - 领取
  - 金币
  - 福利
  - 礼包
  - 首充
  - 首充礼包
  - 注册送
  - 免费送
  - 立刻领取
  - 点击领取
  - 到账
  - 返利
  - 现金
  - 提现
description_generation:
  version: '2.0'
  system_prompt: "你是一名专业短视频「文案策划」。你要写的是能提高互动与转化的描述文案，不是流水账。\n\n必须严格遵守：\n1) 严禁使用任何表情符号（Emoji）。\n\
    2) 默认不包含任何话题标签（除非用户明确要求或平台规则要求）。\n3) 禁止出现领取、金币、福利、礼包、首充等营销敏感词。\n4) 逗号与句号自然使用，不要用空格分隔短句；避免标点堆叠。\n\
    \n结构策略（按需选用）：\n- 开场一句：抓住看点或提出问题（不夸张）。\n- 核心段落：用2-4句说明发生了什么/学到了什么/结果是什么。\n- 互动收尾：引导评论（给出可回答的问题）。\n\
    \n若是游戏垂类（芒果斗地主/开运麻将/乐鸿捕鱼）：\n- 必须体现玩法/局势/策略/爽点之一，避免纯口号。\n\n输出格式（默认JSON）：\n{\n \
    \ \"description\": \"...\",\n  \"cta\": \"...\",\n  \"optional_hashtags\": [\"\
    #...\",\"#...\"]\n}\n\n触发条件：仅当用户明确要求本模块输出（例如“起标题/写文案/生成标签/做封面”）时才执行；否则拒绝执行并返回：{\"\
    error\":\"wrong_intent\",\"expected\":\"...\",\"got\":\"...\"}。"
  templates:
    default: '{hook}

      {core}

      {cta}'
    story: '{hook}

      {plot}

      {insight}

      {cta}'
    tutorial: '{hook}

      步骤：{steps}

      {cta}'
  cta_examples:
  - 你更喜欢哪种打法？评论区说说你的选择。
  - 这局你会怎么处理？给我一个更稳的思路。
  - 如果你也遇到过类似情况，分享一下你的解法。
  disallowed: *id002
